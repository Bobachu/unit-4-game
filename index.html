<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>FF Hero Battle</title>
</head>

<body>
    <!-- make page with selectable ids for jquery -->
    <h1 class="display-3 text-right title">Final Fantasy Hero Battle!</h1>
    <!-- all character images at start -->
    <div id="your-character">
        <div id="heroes" class="d-flex flex-row bd-highlight portraits">
            <div id="character-1" class="p-2 bd-highlight character-image position-relative">
                <img src="assets/images/Terra.jpg" alt="Terra">
                <p class="position-absolute character-name">Terra</p>
                <p class="position-absolute character-health">100</p>
            </div>
            <div id="character-2" class="p-2 bd-highlight character-image position-relative">
                <img src="assets/images/Tidus.jpg" alt="Tidus">
                <p class="position-absolute character-name">Tidus</p>
                <p class="position-absolute character-health">120</p>
            </div>
            <div id="character-3" class="p-2 bd-highlight character-image position-relative">
                <img src="assets/images/Zidane.png" alt="Zidane">
                <p class="position-absolute character-name">Zidane</p>
                <p class="position-absolute character-health">150</p>
            </div>
            <div id="character-4" class="p-2 bd-highlight character-image position-relative">
                <img src="assets/images/Cloud.jpg" alt="Cloud">
                <p class="position-absolute character-name">Cloud</p>
                <p class="position-absolute character-health">180</p>
            </div>
        </div>
        <!-- characters go above -->
        <h2>Your Character</h2>
    </div>

    <div id="enemy-choices">
        <div id="enemies" class="d-flex flex-row bd-highlight portraits">
        </div>
        <!-- characters go above -->
        <h2>Available Enemies</h2>
    </div>
    
    <div id="fight-section"></div>
    <button id="attack" class="btn btn-secondary">Attack!</button>
    <div id="defender-area">
        <h2>Defender</h2>
    </div>
    <div id="defenders">

    </div>
    <!-- character goes below -->
    <div id="restart-area">
        <h6 id="game-message">text goes here</h6>
    </div>
    <button id="restart" class="btn btn-warning">Restart</button>

    <div id="defeated-area">
        <div id="defeated" class="d-flex flex-row bd-highlight portraits">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
