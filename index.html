<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>FF Hero Battle RPG</title>
</head>

<body>
    <!-- make page with selectable ids for jquery -->
    <h1 class="display-3 text-right title">Final Fantasy Hero Battle RPG!</h1>
    <!-- all character images at start -->
    <div id="character-portaits" class="d-flex flex-row bd-highlight">
        <div id="character-1" class="p-2 bd-highlight character-image"><img src="assets/images/Terra.jpg" alt="Terra">
         </div>
        <div id="character-2" class="p-2 bd-highlight character-image"><img src="assets/images/Cloud.jpg" alt="Cloud"></div>
        <div id="character-3" class="p-2 bd-highlight character-image"><img src="assets/images/Zidane.png" alt="Zidane">
        </div>
        <div id="character-4" class="p-2 bd-highlight character-image"><img src="assets/images/Tidus.jpg" alt="Tidus"></div>
    </div>
    <div id="your-character">
        <h2>Your Character</h2>
    </div>
    <!-- characters go above -->
    <div id="enemy-portraits" class="d-flex flex-row bd-highlight">
        <div id="character-1" class="p-2 bd-highlight"><img src="assets/images/Terra.jpg" alt="Terra"></div>
        <div id="character-2" class="p-2 bd-highlight"><img src="assets/images/Cloud.jpg" alt="Cloud"></div>
        <div id="character-3" class="p-2 bd-highlight"><img src="assets/images/Zidane.png" alt="Zidane">
        </div>
        <div id="character-4" class="p-2 bd-highlight"><img src="assets/images/Tidus.jpg" alt="Tidus"></div>
    </div>
    <div id="enemy-choices">
        <h2>Available Enemies</h2>
    </div>
    <!-- characters go above -->
    <div id="fight-section"></div>
    <button id="attack" class="btn btn-secondary">Attack!</button>
    <div id="defender">
        <h2>Defender</h2>
    </div>
    <div id="defender-image">
        <img src="assets/images/Terra.jpg" alt="Terra">
    </div>
    <!-- character goes below -->
    <div id="restart-area"><h6>text goes here</h6></div>
    <button id="restart" class="btn btn-warning">Restart</button>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
